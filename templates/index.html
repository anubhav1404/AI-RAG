<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>K8s Inspector</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>K8s Inspector</h2>
      <label>
        Namespace:
        <input id="namespace" value="default" />
      </label>
      <nav>
        <button data-action="pods">Pods</button>
        <button data-action="services">Services</button>
        <button data-action="deployments">Deployments</button>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <section class="nlq">
        <h3>Ask a Question</h3>
        <textarea id="nlq-question" placeholder="e.g. How many pods are running in kube-system?"></textarea>
        <button id="btn-ask">Ask</button>
        <div id="llm-answer" class="card answer"></div>
      </section>
    </main>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
